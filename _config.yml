      path: ""
      type: "singles"
    values:
      layout: "single"
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jekyll-feed
  - jekyll-sitemap


baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.almadetuz.com" # the base hostname & protocol for your site, e.g. http://example.com
